<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area</title>

    <style></style>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)">
      <div>
        <label for="length-feet">What is the length of the room in feet?</label>
        <input type="number" id="length-feet" />
      </div>

      <div>
        <label for="width-feet">What is the width of the room in feet?</label>
        <input type="number" id="width-feet" />
      </div>

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
      const handleSubmit = (e) => {
        e.preventDefault();

        const length = document.getElementById("length-feet").value;
        const width = document.getElementById("width-feet").value;
        const outputDiv = document.getElementById("output");

        const areaFeet = length * width;
        const areaMeters = (areaFeet * 0.09290304).toFixed(2);

        const outputP = document.createElement("p");
        outputP.innerHTML = `You entered dimensions of ${length} feet by ${width} feet. <br> The area is: <br> ${areaFeet} square feet <br> ${areaMeters} square meters`;

        outputDiv.appendChild(outputP);
      };
    </script>
  </body>
</html>
