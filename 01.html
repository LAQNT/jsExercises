<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <form id="getName" onsubmit="handleSubmit(event)">
      <label for="name">What is your name?</label>
      <input id="name" type="text" />

      <button type="submit">submit</button>
    </form>
    <div id="greetings"></div>

    <script>
      const handleSubmit = (event) => {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let greetingsDiv = document.getElementById("greetings");

        let greetingSpan = document.createElement("span");

        let greeting = document.createTextNode(
          "Hello, " + name + ", nice to meet you!"
        );

        greetingSpan.appendChild(greeting);
        greetingsDiv.appendChild(greetingSpan);
      };
    </script>
  </body>
</html>
